name: Compare Repositories by Category

on:
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to analyze'
        required: true
        type: string
  schedule:
    # Run monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'

jobs:
  compare:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download latest database
        uses: actions/download-artifact@v4
        with:
          name: repository-database
          path: .
        continue-on-error: true

      - name: Compare repositories
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.category }}" ]; then
            node src/analyze-repositories.js report "${{ github.event.inputs.category }}"
          else
            node src/analyze-repositories.js
          fi

      - name: Generate comparison report
        run: |
          echo "# Repository Comparison Report" > comparison-report.md
          echo "" >> comparison-report.md
          echo "Generated at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> comparison-report.md
          echo "" >> comparison-report.md
          
          if [ -n "${{ github.event.inputs.category }}" ]; then
            echo "## Category: ${{ github.event.inputs.category }}" >> comparison-report.md
            node src/analyze-repositories.js report "${{ github.event.inputs.category }}" >> comparison-report.md || true
          else
            echo "## All Categories" >> comparison-report.md
            node src/index.js categories >> comparison-report.md || true
          fi

      - name: Upload comparison report
        uses: actions/upload-artifact@v4
        with:
          name: comparison-report
          path: comparison-report.md
          retention-days: 90
